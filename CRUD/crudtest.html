<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Principal</title>
    <script src="usuario.js"></script>
    <script src="habitacion.js"></script>
</head>
<body>
    <h1>CRUD Principal</h1>

    <section id="crud-usuario">
        <h2>CRUD Usuarios</h2>
        <div id="usuario-content"></div>
    </section>

    <hr>

    <section id="crud-habitacion">
        <h2>CRUD Habitaciones</h2>
        <div id="habitacion-content"></div> 
    </section>

    <script>
        function loadHTML(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error cargando contenido:', error));
        }
        
        loadHTML('usuario.html', 'usuario-content');
        loadHTML('habitacion.html', 'habitacion-content');
    </script>
</body>
</html>
